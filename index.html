<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sedang Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(135deg, #5b21b6, #7c3aed);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #e0d7ff;
  }

  .icon {
    width: 200px;
    max-width: 80%;
    margin-bottom: 30px;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
  }

  @media (max-width: 480px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .icon { width: 150px; }
  }
</style>
</head>
<body>

<h1>Sedang Maintenance</h1>
<p>Website sedang diperbarui. Mohon bersabar ya!</p>

<!-- Vector konstruksi: crane dan helm -->
<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Crane body -->
  <rect x="10" y="20" width="6" height="30" fill="#FFD93B"/>
  <rect x="16" y="20" width="32" height="4" fill="#FFD93B"/>
  <line x1="48" y1="20" x2="48" y2="40" stroke="#FFD93B" stroke-width="4"/>
  <!-- Hook -->
  <line x1="48" y1="40" x2="44" y2="44" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="44" y1="44" x2="48" y2="48" stroke="#FF6B6B" stroke-width="3"/>
  <!-- Helm -->
  <circle cx="32" cy="52" r="6" fill="#4ECDC4"/>
</svg>

</body>
</html>
