<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sedang Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  html, body {
    height: 100%;
    font-family: 'Outfit', sans-serif;
    /* Gradasi ungu ke putih bawah */
    background: linear-gradient(to bottom, #8D49DE 92%, #ffffff 100%);
    color: #fff;
    margin: 0;
    padding: 0;
    position: relative;
    text-align: center;
    overflow-x: hidden;
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    z-index: 2;
  }

  h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; }
  p { font-size: 1.2rem; color: #e0d7ff; }

  .gif-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: auto;
    z-index: 1;
  }

  .gif {
    width: 100%;
    max-width: 90%;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0 auto;
  }

  .spinner-overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    display: none;
  }

  .spinner {
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid #fff;
    border-radius: 50%;
    width: 50px; height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  @media (max-width:480px){
    h1{ font-size: 2rem;}
    p{ font-size:1rem;}
    .gif{ max-height:50vh; }
  }
</style>
</head>
<body>

<div class="text-container">
  <h1>Sedang Maintenance</h1>
  <p>Website sedang diperbarui. Mohon bersabar ya!</p>
</div>

<div class="gif-container">
  <img class="gif" src="https://i.imgur.com/j4uR4Ud.gif" alt="Maintenance GIF">
</div>

<div class="spinner-overlay" id="spinner">
  <div class="spinner"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop autoplay muted playsinline>
  <source src="https://k.top4top.io/m_3588b4xl00.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('bgMusic');

  // Biarkan autoplay muted dulu (Chrome mengizinkan muted autoplay)
  // Begitu user klik atau tap, baru diaktifkan suaranya.
  function enableAudio() {
    audio.muted = false;
    audio.play().catch(()=>{});
    document.removeEventListener('click', enableAudio);
    document.removeEventListener('touchstart', enableAudio);
  }

  document.addEventListener('click', enableAudio);
  document.addEventListener('touchstart', enableAudio);

  // Spinner saat scroll/pull
  let lastScroll = 0;
  const spinner = document.getElementById('spinner');

  window.addEventListener('scroll', () => {
    if(window.scrollY < lastScroll){
      spinner.style.display = 'flex';
      setTimeout(()=>spinner.style.display='none',800);
    }
    lastScroll = window.scrollY;
  });
</script>

</body>
</html>
