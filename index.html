<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sedang Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  html, body {
    height: 100%;
    font-family: 'Outfit', sans-serif;
    background-color: #8D49DE;
    color: #fff;
    margin: 0;
    padding: 0;
    position: relative;
    text-align: center;
    overflow: hidden;
  }

  /* Text di tengah layar */
  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    color: #e0d7ff;
  }

  /* GIF selalu mentok bawah */
  .gif-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: auto;
  }

  .gif {
    width: 100%;
    height: auto;
    max-height: 50vh; /* maksimal setengah layar agar tidak terlalu besar */
    object-fit: contain;
    display: block;
  }

  @media (max-width: 480px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .gif { max-height: 50vh; }
  }
</style>
</head>
<body>

<div class="text-container">
  <h1>Sedang Maintenance</h1>
  <p>Website sedang diperbarui. Mohon bersabar ya!</p>
</div>

<div class="gif-container">
  <img class="gif" src="https://i.imgur.com/j4uR4Ud.gif" alt="Maintenance GIF">
</div>

<!-- Musik loop tersembunyi -->
<audio id="bgMusic" loop>
  <source src="https://k.top4top.io/m_3588b4xl00.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio tag.
</audio>

<script>
  const audio = document.getElementById('bgMusic');

  // Play audio saat user klik/tap layar pertama kali
  function playAudio() {
    audio.play().catch(() => {});
    document.removeEventListener('click', playAudio);
    document.removeEventListener('touchstart', playAudio);
  }

  document.addEventListener('click', playAudio);
  document.addEventListener('touchstart', playAudio);
</script>

</body>
</html>
